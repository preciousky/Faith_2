<div class="f-container">
  <div class="f-main">
    <div class="f-main-title">我的声音：</div>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm($event,validateForm.value)">
      <div nz-form-item nz-row>
        <div nz-col [nzSpan]="4" nz-form-label>
          <label nz-form-item-required>发表评论:</label>
        </div>
        <div nz-col [nzSpan]="17" nz-form-control [nzValidateStatus]="getFormControl('comment')">
          <nz-input formControlName="comment" [nzRows]="12" [nzType]="'textarea'" [nzPlaceHolder]="'说点什么~'" [nzSize]="'large'">
          </nz-input>
          <div nz-form-explain *ngIf="getFormControl('comment').dirty&&getFormControl('comment').hasError('required')">请输入您要发表的内容！</div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-col [nzOffset]="7" [nzSpan]="12" nz-form-control>
          <button nz-button [nzType]="'primary'" [nzSize]="'large'" [disabled]="!validateForm.valid">确认发表</button>
        </div>
      </div>
    </form>
  </div>
</div>

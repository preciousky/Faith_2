<div *ngFor="let card of fCardList">
  <nz-card class="smallcard">
    <ng-template #title>
      <h4 (click)="goDetails(card.id)">{{card.name}}</h4>
    </ng-template>
    <ng-template #body>
      <div class =  "smallcardcontent">

        <p>{{card.info}}</p>
      </div>
    </ng-template>
  </nz-card>
</div>

<div class="f-card">
  <div class="f-card-li" *ngFor="let card of fCardList">
    <nz-card style="width:300px">
      <ng-template #body>
        <div class="f-card-li-img">
          <img [src]="card.src"/>
        </div>
        <div class="f-card-li-msg">
          <h3>{{card.info ? card.info : '暂无详情'}}</h3>
          <p (click)="goDetails(card.id)">{{card.name}}</p>
        </div>
      </ng-template>
    </nz-card>
  </div>
</div>
